[meshtastic]
# Serial port for Meshtastic device (usually /dev/ttyUSB0 or /dev/ttyACM0)
serial_port = /dev/ttyACM0

# Baud rate for serial communication
baudrate = 115200

# Your Meshtastic node ID (required - get this from your device)
# You can find this using meshtastic --info
# Supports both hex format (!146b40f5) or decimal format (342573301)
node_id = 342573301 

[mqtt]
# MQTT broker settings
broker = mozart.uucp
port = 1883

# MQTT authentication (optional)
username = 
password = 

# Connection keepalive in seconds
keepalive = 60

[daemon]
# Log file location
log_file = ./meshvm.log

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = DEBUG

# PID file location
pid_file = ./meshvm.pid

# Chat history file location (Markdown format)
history_file = ./meshvm_history.md

[keywords]
# Keyword to MQTT topic mapping
# Format: keyword = mqtt/topic/path
#battery = mt/system/battery
uptime  = mt/system/uptime
weather = mt/sensors/weather
status  = mt/system/status
temp    = mt/sensors/temperature
ping    = mt/system/ping
test    = mt/test/topic
